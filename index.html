<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reisen Club</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <nav id="navBar">
            <button onclick="switchLanguage()">CAT</button>
        </nav>
        <section id="banner">
            <h2 id="agencyName">Reisen Club</h2>
            <br>
            <h1 id="subTitle">Agencia de viajes</h1>            
        </section>
    </header>  
    <main>
        <section id="ofertasDestinos">
            <article id="destino1">
                <h3 id="titDestino1">Italia</h3>
            </article>
            <article id="destino2">
                <h3 id="titDestino2">Mexico</h3>
            </article>
            <article id="destino3">
                <h3 id="titDestino3">Alemania</h3>
            </article>
        </section>
        <section id="porqueNuestraAgencia">
            <h3 id="titPorqueNuestraAgencia">¿Porque viajar con nosotros?</h3>
            <p id="pPorqueNuestraAgencia">Lorem ipsum y su polla</p>
        </section>
        <section id="aboutUs">
            <h3 id="titAboutUs">Sobre nosotros</h3>
            <p id="pAboutUs">Somos una agencia de viajes joven y tenemos a Diego Hijano (2+2) en nuestro equipo</p>
        </section>
    </main>  
    <footer>
        <section id="footer">
            <p id="pFooter">Contacto    © 2024 Reisen Club    Politica de privacidad</p>
        </section>
    </footer>
</body>
</html>
